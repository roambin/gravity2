<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/gracss.css">
<title>我的活动</title>
<script type="text/javascript" charset="utf-8" src="js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery/jquery.cookie.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/grajs.js"></script>
<script type="text/javascript" charset="utf-8" src="js/sel2hdActivity.js"></script>
<script type="text/javascript" charset="utf-8" src="js/rolldate/rolldate.js"></script>
<script type="text/javascript" charset="utf-8" src="js/WebSocket/WebSocketRemind.js"></script>
<link rel="stylesheet" type="text/css" href="js/rolldate/css/rolldate.css"></head>
</head>
<body>
<div id="loginCheck"></div>
<div id="header">
	<h1 id=h1>引力</h1>
	<div class="gravitypicarea" id="gravitypicarea"><img class="gravitypic" id="gravitypic" alt="引力" src="pic/icon/gravity.svg"></div>
	<div id="zxl">
		<div id=tx><img id=tximg src="pic/icon/defheadpic.svg" alt="头像"/></div>
		<div id=yhzx>
			<div id=hyuser>欢迎</div>
			<div id=zx><a id=zxa href="/gravity2/sel1syNoid.html">注销</a></div>
		</div>
	</div>
</div>
<div id="header2"></div>
<div class=reminder>
	<div class=reminderTipCon>
		<div class=reminderTip>有新消息！</div>
		<div class=reminderBtn id=reminderBtnCheck>查看</div>
		<div class=reminderBtn id=reminderBtnCheckBk>收起</div>
		<div class=reminderBtn id=reminderBtnIgnore>忽略</div>
	</div>	
	<table class=reminderListCon>
		<tr class=reminderListElem>
			<td class=reminderListElemName>好友</td>
			<td class=reminderListElemNum>未读</td>
		</tr>
	</table>
</div>
<div id="header3">
	    <table id="select">
	        <tr>
	            <td><a href="sel1sy.html?">首页</a></td>
	            <td  style="border:0.7vmin dashed #ffffff;"><a href="sel2hd.html?">活动</a></td>
				<td><a href="sel3hy.html?">好友</a></td>
				<td><a href="sel4gr.html?">个人</a></td>
	        </tr>
	    </table>
</div>
<div class="myInput">
	<div id=actSubmitBkCon class=mybtnCon>
		<div id=actSubmitBk class=mybtn><a class=a5 href="sel2hd.html">返回</a></div>
	</div>
</div>
<div id="activityinf" class="myInput">
	<div class=myInputHead>修改活动信息</div><br>
    <form class=myInputForm id=myInputFormActivity encType=multipart/form-data>
		图片:&emsp;&emsp;&emsp;&emsp;<br>
    		<div class="picSubmitCon">
    			<div class=picFloatInfo>点击上传图片</div>
	    		<img id="preview" class="preview" src="pic/icon/defhdpic.svg"/>
	    	</div>
    		<input class=myInputFileBtn type="file" name="pic" id="pic" onchange="imgPreview(this);"/>
    		<div class=mybtnCon>
			<div id=picSubmitBtn class=mybtn>修改图片</div>
		</div>
        活动名:&emsp;&emsp;&emsp;
        <input class=myInputText type="text" name="hdm" id="hdm"><br>
        活动开始时间:
        <input class=myInputText type="text" name="stime" id="stime" readonly placeholder="日期插件改自：rolldate.js"><br>
        <script>new rolldate.Date({el:'#stime',format:'YYYY-MM-DD hh:mm',beginYear:1900,endYear:2500})</script>
        活动结束时间:
        <input class=myInputText type="text" name="etime" id="etime" readonly placeholder="日期插件改自：rolldate.js"><br>
        <script>new rolldate.Date({el:'#etime',format:'YYYY-MM-DD hh:mm',beginYear:1900,endYear:2500})</script>
        活动地点:&emsp;&emsp;
        <input class=myInputText type="text" name="place" id="place"><br>
        一句话简介:&emsp;
        <input class=myInputText type="text" name="shdjj" id="shdjj"><br>
        活动分类:&emsp;&emsp;
        <select class=mySelect name="classify" id="classifySel">
			<option value="未分类" selected="selected">未分类</option>
			<option value="学习">学习</option>
			<option value="运动">运动</option>
			<option value="娱乐">娱乐</option>
			<option value="旅行">旅行</option>
			<option value="以物易物">以物易物</option>
			<option value="其它">其它</option>
		</select><br>
		最大人数:&emsp;&emsp;
        <input class=myInputText type="text" name="maxpeo" id="maxpeo"><br>
        是否可兼报:&emsp;
        <select class=mySelect name="crashflag" id="crashflagSel">
			<option value ="可兼报" selected="selected">可以</option>
			<option value ="不可兼报">不可以</option>
		</select><br>
		活动简介:&emsp;&emsp;<br>
        <textarea class=myInputTextarea name="hdjj" id="hdjj"></textarea><br>
	<div id=actSubmitCon class=mybtnCon>
		<div id=actSubmit class=mybtn>修改活动</div>
    </div>
    </form>

</div>
</body>
</html>
